repos:
-   repo: https://github.com/psf/black
    rev: 21.4b2
    hooks:
    - id: black
      language_version: python3.8
-   repo: https://github.com/nbQA-dev/nbQA
    rev: 0.8.0
    hooks:
    - id: nbqa-black
      args: [--nbqa-mutate ]
    - id: nbqa-isort
      args: [ --nbqa-mutate, --profile=black, --project=pandas_profiling ]
    - id: nbqa-pyupgrade
      args: [ --nbqa-mutate, --py36-plus ]
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.14.0
    hooks:
    -   id: pyupgrade
        args: ['--py36-plus','--exit-zero-even-if-changed']
-   repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        files: '.*'
        args: [ --profile=black, --project=pandas_profiling ]
-   repo: https://github.com/mgedmin/check-manifest
    rev: "0.46"
    hooks:
    -   id: check-manifest
-   repo: https://github.com/PyCQA/flake8
    rev: "3.9.1"
    hooks:
    -   id: flake8
        args: [ "--select=E9,F63,F7,F82"] #,T001
#        additional_dependencies:
#          - flake8-print

ci:
  autoupdate_commit_msg: 'ci: pre-commit-config update'